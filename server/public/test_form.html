<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="row container">
    <form method="post" action="http://localhost:3000/signup">
        <div class="form-group">
            <label for="email">Password</label>
            <input
                    id="email"
                    clsas="form-control"
                    type="email"
                    name="email"
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    id="password"
                    clsas="form-control"
                    type="password"
                    name="password"
            >
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
                    id="confirmPassword"
                    clsas="form-control"
                    type="password"
            >
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
